spring:
  datasource:
    url: ${TEST_DB_URL:jdbc:postgresql://localhost:5432/booking}
    username: ${TEST_DB_USERNAME:booking}
    password: ${TEST_DB_PASSWORD:booking}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  mail:
    host: localhost
    port: 25
    properties:
      mail:
        smtp:
          auth: false
          starttls:
            enable: false

jwt:
  keys:
    enabled: false
  access-token-expiry: 15m
  refresh-token-expiry: 7d
  issuer: booking-system-test




