# Development Docker Compose
# Copy .env.example to .env and set your credentials before running

services:
  booking_db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-booking}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env file}
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  booking_app:
    build:
      context: .
      dockerfile: docker/java/Dockerfile.dev
    depends_on:
      booking_db:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: dev
      DB_URL: jdbc:postgresql://booking_db:5432/${POSTGRES_DB:-booking}
      DB_USERNAME: ${POSTGRES_USER:-postgres}
      DB_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env file}
      DB_DRIVER: org.postgresql.Driver
      SPRING_DEVTOOLS_RESTART_ENABLED: "true"
      SPRING_DEVTOOLS_LIVERELOAD_ENABLED: "true"
      # Mail configuration (Mailtrap)
      MAIL_HOST: ${MAIL_HOST:-sandbox.smtp.mailtrap.io}
      MAIL_PORT: ${MAIL_PORT:-587}
      MAIL_USERNAME: ${MAIL_USERNAME:-}
      MAIL_PASSWORD: ${MAIL_PASSWORD:-}
      MAIL_FROM: ${MAIL_FROM:-noreply@5glab-booking.com}
    volumes:
      - .:/workspace
      - gradle_cache:/root/.gradle
    ports:
      - "8080:8080"
      - "35729:35729"

volumes:
  db_data:
  gradle_cache:
